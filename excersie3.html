<body>
    <h1> Onmouse Over</h1>
    <div onmouseover="mOver(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over ME</div>

    <script>
        function mOver(obj){
            obj.innerHTML="Thank You"
        }
        function mOut(obj){
            obj.innerHTML="Mouse Over Me "
        }
    </script>

</body>
